<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <title>4 op een rij PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>4 op een rij</h1>
        <div id="scoreboard">
            Jij: <span id="score-player">0</span> | Computer: <span id="score-cpu">0</span>
        </div>
        <div id="status">Beurt aan: <span id="player-label" class="red">Jij (Rood)</span></div>
        <div id="board"></div>
        <button id="reset-btn">Nieuw Spel</button>
        <p class="controls-hint">Pijltjes/WASD & Spatie (of klik op kolommen)</p>
    </div>

    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
